<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./vue.css">
  <link rel="stylesheet" href="./sidebar-folder.min.css" />
  <style>
  :root {
    --docsifytabs-border-color: #ededed;
    --docsifytabs-tab-highlight-color: purple;
  }
  </style>
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '文档',
      loadSidebar: true,
      subMaxLevel: 6,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      scrollToTop: {
        auto: true,
        icon: 'arrow-up-1',
        right: 15,
        bottom: 15,
        width: 40,
        height: 40,
        offset: 500
      },
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
      remoteMarkdown: {
        tag: 'remoteMarkdownUrl',
      },
      sidebarDisplayLevel: 1,
      themeColor: "#fda085",
      // themeColor: "#ff9a9e",
    }
  </script>
  <script src="./docsify.min.js"></script>
  <script src="./zoom-image.min.js"></script>
  <script src="./docsify-copy-code.min.js"></script>
  <script src="./scroll-to-top.js"></script>
  <script src="./docsify-tabs.js"></script>
  <script src="./remote-markdown.js"></script>
  <script src="./docsify-sidebar-collapse.min.js"></script>
</body>
</html>
